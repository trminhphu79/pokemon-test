<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput [formControl]="search" placeholder="Search by name..." type="text">
  <button *ngIf="search.value" matSuffix mat-icon-button aria-label="Clear" (click)="this.search.setValue('')">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
